      <div class="form-container">

          <label for="telephone">Teléfono</label>
          <input type="text" name="telefono" id="telephoneInput" placeholder="ej: 00700833322" autocomplete="off"> <br>
          <label for="message">Mensaje</label>
          <textarea name="mensaje" id="messageInput" cols="30" rows="10" autocomplete="off"></textarea> <br>

        </form>
